    <!-- Modal Update -->
    <div class="modal fade" id="modal-update" tabindex="-1" role="dialog" aria-labelledby="modal-createLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modal-createLabel">Modificar acta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form class="form-modificacion" action="#">
                    <input type="text" placeholder="Número" class="form-numero"/>
                    <input type="text" placeholder="Titulo" class="form-titulo"/>
                    <input type="date" placeholder="Fecha" class="form-fecha"/>
                    <select class="form-estado">
                        <option disabled>Estado</option>
                        <option value="Aprobada">Aprobada</option>
                        <option value="A consideración">A consideración</option>
                        <option value="Desgrabar">Desgrabar</option>
                    </select>
                    <input type="hidden" class="form-id"/>
                    <input class="button-submit" type="button" value="Guardar cambios">
                    <button class="button-cancel" type="button" data-dismiss="modal">Cancelar</button>
                </form>
            </div>
            <div class="modal-footer">                
                <p>* Modifique los datos que desee.</p>
            </div>
        </div>
        </div>
    </div>
    <!-- Modal Create -->
    <div class="modal fade" id="modal-create" tabindex="-1" role="dialog" aria-labelledby="modal-createLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-createLabel">Nueva acta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-alta" action="#">
                    <input type="number" placeholder="Número" class="form-numero alta"/>
                    <input type="text" placeholder="Titulo" class="form-titulo alta"/>
                    <input type="date" placeholder="Fecha" class="form-fecha alta"/>
                    <select class="form-estado alta">
                        <option disabled>Estado</option>
                        <option value="Aprobada">Aprobada</option>
                        <option value="A consideración">A consideración</option>
                        <option value="Desgrabar">Desgrabar</option>
                    </select>
                    <input type="hidden" class="form-id"/>
                    <input class="button-submit" type="button" onclick="create()" value="Guardar">
                    <button class="button-cancel" type="button" data-dismiss="modal">Cancelar</button>
                </form>
            </div>
            <div class="modal-footer">
                <p>* Todos los campos son obligatorios.</p>                                                
            </div>
        </div>
        </div>
    </div>
